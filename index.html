<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />

    <title>title</title>
    <link rel="stylesheet" href="style.css">  
</head>

<body class="parent">
    <header>
        <h1 id="header"> </h1>
        <script src="index.js"></script>
    </header>

    <nav class="funciones">
        <div class="funciones">
            <button onclick="mostrarNumero('%')"> % </button>
            <button onclick="mostrarNumero('√')"> √ </button>
            <button onclick="mostrarNumero('x²')"> x² </button>
            <button onclick="mostrarNumero('1/x')"> 1/x </button>
        </div>
        <div class="funciones">
            <button onclick="mostrarNumero('CE')"> CE </button>
            <button onclick="mostrarNumero('C')"> C </button>
            <button onclick="mostrarNumero('»')"> » </button>
            <button class="azul"
                onclick="mostrarNumero('÷')"> ÷ </button>
        </div>
    </nav>

    <nav class="numeros">
        <div class="numeros">
            <button class="blanco"  onclick="mostrarNumero('7')"> 7 </button>
            <button class="blanco"  onclick="mostrarNumero('8')"> 8 </button>
            <button class="blanco"  onclick="mostrarNumero('9')"> 9 </button>
            <button class="azul"  onclick="mostrarNumero('x')"> x </button>
        </div>
        <div class="numeros">
            <button class="blanco"  onclick="mostrarNumero('4')"> 4 </button>
            <button class="blanco"  onclick="mostrarNumero('5')"> 5 </button>
            <button class="blanco"  onclick="mostrarNumero('6')"> 6 </button>
            <button class="azul"  onclick="mostrarNumero('-')"> - </button>

        </div>
        <div class="numeros">
            <button class="blanco"  onclick="mostrarNumero('1')"> 1 </button>
            <button class="blanco"  onclick="mostrarNumero('2')"> 2 </button>
            <button class="blanco"  onclick="mostrarNumero('3')"> 3 </button>
            <button class="azul"  onclick="mostrarNumero('+')" > + </button>
        </div>
        <div class="numeros">
            <button onclick="mostrarNumero('±')"> ± </button>
            <button class="blanco"  onclick="mostrarNumero('0')" > 0 </button>
            <button onclick="mostrarNumero(',')"> , </button>
            <button class="azul"
                onclick="mostrarNumero('=')"> = </button>
        </div>
    </nav>

</body>
</html>
