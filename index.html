<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />

    <title>title</title>
    <link rel="stylesheet" href="style.css">  
</head>

<body>
    <header>
        <div>
            <h5 id="numeroArriba"> </h5>
        </div>
        <div>    
            <h2 id ="numeroAbajo"> 0</h2>
        </div>
    
    </header>

    <nav class="funciones">
        <div class="funciones">
            <button onclick="porcentaje('%')"> % </button>
            <button onclick="raizCuadrada('sqrt')"> √ </button>
            <button onclick="exponencial('x²')"> x² </button>
            <button onclick="unoSobreX('1/x')"> 1/x </button>
        </div>
        <div class="funciones">
            <button onclick="borrarAbajo()"> CE </button>
            <button onclick="borrarTodo()"> C </button>
            <button onclick="borrarUltimo('»')"> » </button>
            <button class="azul"  onclick="operacion('/')"> ÷ </button>
        </div>
    </nav>

    <nav class="numeros">
        <div class="numeros">
            <button class="blanco"  onclick="mostrarNumero('7')"> 7 </button>
            <button class="blanco"  onclick="mostrarNumero('8')"> 8 </button>
            <button class="blanco"  onclick="mostrarNumero('9')"> 9 </button>
            <button class="azul"  onclick="operacion('*')"> x </button>
        </div>
        <div class="numeros">
            <button class="blanco"  onclick="mostrarNumero('4')"> 4 </button>
            <button class="blanco"  onclick="mostrarNumero('5')"> 5 </button>
            <button class="blanco"  onclick="mostrarNumero('6')"> 6 </button>
            <button class="azul"  onclick="operacion('-')"> - </button>

        </div>
        <div class="numeros">
            <button class="blanco"  onclick="mostrarNumero('1')"> 1 </button>
            <button class="blanco"  onclick="mostrarNumero('2')"> 2 </button>
            <button class="blanco"  onclick="mostrarNumero('3')"> 3 </button>
            <button class="azul"  onclick="operacion('+')" > + </button>
        </div>
        <div class="numeros">
            <button onclick="masMenos()"> ± </button>
            <button class="blanco"  onclick="mostrarNumero('0')" > 0 </button>
            <button onclick="mostrarNumero(',')"> , </button>
            <button class="azul"  onclick="igual('=')"> = </button>
        </div>
    </nav>

    <script src="index.js"></script>
</body>
</html>
